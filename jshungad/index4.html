<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id ="canvas" ></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext('2d');

        canvas.width = 1000;
        canvas.height = 600;
        canvas.style.backgroundColor = 'black';
        
        class Ball{
            constructor (x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.dx = 0;
                this.dy = 0;
            }
            draw(){
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                c.fillStyle = this.color;
                c.fill();
            }
            move(){
                
                if(this.x + this.dx > canvas.width - this.radius){
                    this.dx = - this.dx
                }
                if(this.x + this.dx < 0 + this.radius){
                    this.dx = - this.dx
                }
                if(this.y + this.dy > canvas.height - this.radius){
                    this.dy = - this.dy
                }
                if(this.y + this.dy < 0 + this.radius){
                    this.dy = - this.dy
                }

                this.x = this.x + this.dx;
                this.y = this.y + this.dy
                this.draw();
            }

        }
        const ball = new Ball(canvas.width/2, canvas.height/2, 30, 'red');
        console.log(ball);
        ball.draw();

            if(event.keyCode == 37){
                ball.dx = -2;
                ball.dy = 0;
            }
            if(event.keyCode == 39){
                ball.dx = 2;
                ball.dy = 0;
            }
            if(event.keyCode == 38){
                ball.dy = -2;
                ball.dx = 0;
            }
            if(event.keyCode == 40){
                ball.dy = 2;
                ball.dx = 0;
            }
        });

    </script>
</body>
</html>
